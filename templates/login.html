{% extends "base.html" %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800">Giriş Yap</h2>

        <!-- Giriş Formu -->
        <form method="POST" class="mt-6 space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div>
                <label class="block text-sm font-medium text-gray-700">E-Posta Adresi</label>
                <input type="email" name="email" required autocomplete="off"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Şifre</label>
                <input type="password" name="password" required autocomplete="off"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200">
            </div>

            <div class="text-right">
                <a href="#" class="text-sm text-blue-600 hover:underline">Parolanı mı unuttun?</a>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition">
                Giriş Yap
            </button>
        </form>

        <div class="flex items-center my-6">
            <hr class="flex-grow border-t border-gray-300">
            <span class="mx-4 text-gray-400 text-sm">veya</span>
            <hr class="flex-grow border-t border-gray-300">
        </div>

        <!-- Google ile Giriş -->
        <div class="text-center">
            <a href="{{ url_for('login_google') }}"
               class="flex items-center justify-center gap-2 bg-white border border-gray-300 hover:bg-gray-50 rounded px-4 py-2 w-full shadow-sm">
                <img src="{{ url_for('static', filename='google-icon.png') }}" width="20" alt="Google">
                <span class="text-gray-700 font-medium">Google ile Devam Et</span>
            </a>
        </div>

        <!-- Kayıt Ol -->
        <p class="text-center text-sm text-gray-600 mt-4">
            Hesabın yok mu?
            <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Kayıt Ol</a>
        </p>
    </div>
</div>
{% endblock %}
