<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kullanıcı Listesi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Kullanıcı Listesi</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Kullanıcı Adı</th>
                <th>Şifre Hash</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.password_hash }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form method="GET" action="{{ url_for('list_users') }}" class="mb-3">
        <input type="text" name="query" class="form-control" placeholder="Kullanıcı Ara..." value="{{ request.args.get('query', '') }}">
        <button type="submit" class="btn btn-primary mt-2">Ara</button>
    </form>    
</body>
</html>
