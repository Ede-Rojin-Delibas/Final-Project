{% extends "base.html" %}

{% block title %}Kullanıcı Listesi{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto mt-10 px-4">
    <h1 class="text-2xl font-bold mb-4">Kullanıcı Listesi</h1>

    <form method="GET" action="{{ url_for('list_users') }}" class="mb-6 flex gap-2">
        <input type="text" name="query" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" placeholder="Kullanıcı Ara..." value="{{ request.args.get('query', '') }}">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Ara</button>
    </form>

    <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300 divide-y divide-gray-200">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">ID</th>
                    <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Kullanıcı Adı</th>
                    <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Şifre Hash</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for user in users %}
                <tr>
                    <td class="px-4 py-2">{{ user.id }}</td>
                    <td class="px-4 py-2">{{ user.email }}</td>
                    <td class="px-4 py-2 break-all">{{ user.password_hash }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
