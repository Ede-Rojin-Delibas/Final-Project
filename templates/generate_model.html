{% extends "base.html" %}

{% block title %}Model Tabanlı Veri Üretimi{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 p-6 bg-white shadow-md rounded-xl">
    <h2 class="text-2xl font-semibold text-center mb-6">Model Tabanlı Sentetik Veri Üretimi</h2>

    {% if current_user.is_authenticated %}
        <form action="{{ url_for('generate_model_data') }}" method="POST" enctype="multipart/form-data" class="space-y-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Örnek Veri Seti (CSV)</label>
                <input type="file" name="dataset" accept=".csv" required class="w-full border border-gray-300 rounded-lg px-3 py-2">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Çıktı Formatı</label>
                <select name="format" class="w-full border border-gray-300 rounded-lg px-3 py-2">
                    <option value="csv">CSV</option>
                    <option value="xlsx">XLSX</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Üretilecek Satır Sayısı</label>
                <input type="number" name="num_rows" min="1" required class="w-full border border-gray-300 rounded-lg px-3 py-2">
            </div>

            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg">Model Tabanlı Veri Üret</button>
        </form>
    {% else %}
        <div class="text-center mt-8">
            <p class="mb-4 text-gray-700">Bu özelliği kullanmak için lütfen giriş yapın.</p>
            <a href="{{ url_for('login') }}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Giriş Yap</a>
        </div>
    {% endif %}
</div>
{% endblock %}
