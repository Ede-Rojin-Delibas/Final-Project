{% extends "base.html" %}

{% block title %}Veri Üret{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 p-6 bg-white shadow-md rounded-xl">
    <h2 class="text-2xl font-semibold text-center mb-6">Sentetik Veri Üretimi</h2>

    {% if current_user.is_authenticated %}
        <form action="{{ url_for('generate_data') }}" method="POST" class="space-y-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Satır Sayısı</label>
                <input type="number" name="rows" min="1" required class="w-full border border-gray-300 rounded-lg px-3 py-2">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Sütun Sayısı</label>
                <input type="number" name="columns" min="1" id="columnsInput" required class="w-full border border-gray-300 rounded-lg px-3 py-2">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Dosya Formatı</label>
                <select name="format" class="w-full border border-gray-300 rounded-lg px-3 py-2">
                    <option value="csv">CSV</option>
                    <option value="xlsx">XLSX</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Veri Türleri</label>
                <div id="dataTypesContainer" class="space-y-2"></div>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">Veri Üret</button>
        </form>
    {% else %}
        <div class="text-center mt-8">
            <p class="mb-4 text-gray-700">Veri üretmek için lütfen giriş yapın veya kayıt olun.</p>
            <a href="{{ url_for('login') }}" class="block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg mb-3">Giriş Yap</a>
            <a href="{{ url_for('register') }}" class="block bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg">Kayıt Ol</a>
        </div>
    {% endif %}
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const columnsInput = document.getElementById("columnsInput");
        if (columnsInput) {
            columnsInput.addEventListener("input", function() {
                const columns = parseInt(this.value) || 0;
                const container = document.getElementById("dataTypesContainer");
                container.innerHTML = "";

                for (let i = 0; i < columns; i++) {
                    const div = document.createElement("div");
                    div.className = "flex flex-col";

                    const label = document.createElement("label");
                    label.className = "text-sm font-medium text-gray-700 mb-1";
                    label.textContent = `Sütun ${i+1} Veri Türü`;

                    const select = document.createElement("select");
                    select.name = `data_type_${i}`;
                    select.className = "border border-gray-300 rounded-lg px-3 py-2";
                    select.innerHTML = `
                        <option value="integer">Tamsayı</option>
                        <option value="float">Ondalık</option>
                        <option value="text">Metin</option>
                        <option value="date">Tarih</option>
                    `;

                    div.appendChild(label);
                    div.appendChild(select);
                    container.appendChild(div);
                }
            });
        }
    });
</script>
{% endblock %}
