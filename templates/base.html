<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Veri Üretim{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    {% block head %}{% endblock %}
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">VeriÜretim</a>
      
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('generate_data') }}">Veri Üret</a>
              </li>
      
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('generate_model_data') }}">Model Tabanlı Üretim</a>
              </li>
      
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">Hakkında</a>
              </li>
            </ul>
      
            <!-- Giriş / Çıkış -->
            <ul class="navbar-nav mb-2 mb-lg-0">
              {% if current_user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Çıkış Yap</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Giriş Yap</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register') }}">Kayıt Ol</a>
              </li>
              {% endif %}
            </ul>
                
          <!-- Sosyal Medya -->
          <div class="d-flex align-items-center ms-3">
            <a href="https://github.com/Ede-Rojin-Delibas/" class="text-white me-2" target="_blank"><i class="bi bi-github"></i></a>
            <a href="https://linkedin.com/in/ede-rojin-delibaş" class="text-white me-2" target="_blank"><i class="bi bi-linkedin"></i></a>
            <a href="https://medium.com/@ederojind" class="text-white me-2" target="_blank"><i class="bi bi-medium"></i></a>
            <a href="https://instagram.com/1ekinox" class="text-white" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://www.kaggle.com/ederojindeliba" class="text-white" target="_blank"><i class="bi bi-kanban"></i></a>
        </div>
        </div>
      </div>
    </nav>

    <!-- SAYFA İÇERİĞİ -->
    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
